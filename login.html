<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />  
	<title>登录页面</title>
	<link rel="stylesheet" href="css/login.css">
	<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="js/loginAndRegister.js"></script>
</head>
<body>
<div class="content">
	<div id="container">
		<img class="bg" src="images/bg.jpg" />
		<!-- 登录表单 -->
		<div class="loginFrom">
			<p class="userLogin">用户登录</p>

			<div class="errorContent">
				<p class="errorInfo">错误信息提示</p>
			</div>

			<div class="userName">
				<input type="text" class="user" placeholder="请输入用户名">
				<img src="images/user.png" alt="">
			</div>
			<div class="pass">
				<input type="password" class="pwd" placeholder="密码">
				<img src="images/password.png" alt="">
			</div>
			<div class="btnLogin">
				<button class="btn"><a href="">登&nbsp;&nbsp;&nbsp;录</a></button>
			</div>
			<div class="tipInfo">
				<span>还没有账号？</span><a href="register.html">立即注册</a>
			</div>
			
		</div>
	</div>
</div>
	<div class="bootom">
		<div class="companyInfo">
			<p>Copyright(C)2018-today&nbsp;JIUWUJIA.com&nbsp;All&nbsp;Rights&nbsp;Reserved.</p>
			<p>南京九五嘉信息技术咨询有限公司版权所有</p>
		</div>
	</div>
	

</body>
</html>
