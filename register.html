<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />  
	<title>注册页面</title>
	<link rel="stylesheet" href="css/register.css">
	<script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
	<script src="js/loginAndRegister.js"></script>
	<style>
		.errorInfo{
			background:red;
			color:white;
		}
	</style>
</head>
<body>
<div class="content">
	<div id="container">
		<img class="bg" src="images/bg.jpg" />
		<!-- 注册表单 -->
		<div class="loginFrom">
			<p class="userLogin">用户注册</p>

			<div class="errorContent">
				<p class="errorInfo"></p>
			</div>

			<div class="userName">
				<input type="text" class="user" placeholder="用户名">
				<img src="images/user.png" alt="">
			</div>
			<div class="userPhoneOrEmail">
				<input type="text" class="userPE" placeholder="手机号">
				<img src="images/type.png" alt="">
			</div>
			<div class="userEmail">
				<input type="text" class="userEM" placeholder="邮箱">
				<img src="images/email.png" alt="">
			</div>
			
			<div class="company">
				<input type="text" class="companyName" placeholder="公司名称">
				<img src="images/company.png" alt="">
			</div>
			<div class="pass">
				<input type="password" class="pwd" placeholder="密码">
				<img src="images/pwd.png" alt="">
			</div>
			<div class="confirmPass">
				<input type="password" class="rePwd" placeholder="确认密码">
				<img src="images/rePwd2.png" alt="">
			</div>
			<div class="btnLogin">
				<!-- <button class="btn"><a href="">注&nbsp;&nbsp;&nbsp;册</a></button> -->

				<button class="btn register">注&nbsp;&nbsp;&nbsp;册</button>
			</div>
			<div class="tipInfo">
				<span>已有账号</span>&nbsp;&nbsp;<a href="login.html">去登录</a>
			</div>
			
		</div>
	</div>
</div>
	<div class="bootom">
		<div class="companyInfo">
			<p>Copyright(C)2018-today&nbsp;JIUWUJIA.com&nbsp;All&nbsp;Rights&nbsp;Reserved.</p>
			<p>南京九五嘉信息技术咨询有限公司版权所有</p>
		</div>
	</div>
	

</body>
</html>
